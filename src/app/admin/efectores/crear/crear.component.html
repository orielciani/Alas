<form [formGroup]="form" (ngSubmit)="guardarCambios()" class="animate__animated animate__fadeIn">
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let form of formsQuestions" class="col-6">
        <label> {{form.label}} </label>
        <input
          [class]="form.class"
          [type]="form.text"
          [placeholder]="form.label"
          [formControlName]="form.formControlName"/>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col">
        <button class="btn btn-danger w-100" type="button" routerLink="/admin/efectores">
          Volver
        </button>
      </div>
      <div class="col">
        <button class="btn btn-primary w-100" type="submit">
          Guardar
        </button>
      </div>
    </div>
</div>
</form>
